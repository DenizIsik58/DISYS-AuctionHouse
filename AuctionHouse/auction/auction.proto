syntax = "proto3";
package chat;
option go_package = "./auction";


message Message {
    string user = 1;
    string content = 2;
}

message JoinMessage {
    string user = 1;
}

message Empty {

}

message BidMessage {
    string user = 1;
    int64 bid = 2;
}

message BidResponse {
    bool valid = 1;
}

service AuctionHouse {
    rpc Join(JoinMessage) returns (stream Message);
    rpc Bid(BidMessage) returns (BidResponse);
    rpc Result(Empty) returns (BidMessage);
}